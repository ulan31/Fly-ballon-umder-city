  <canvas id="fly" width="1000" height="1000">Элемент не поддерживается</canvas>
    <div class="clock">
      <div class="clock-block tem-ball">
        <div class="text">Температура воздуха внутри шара:</div>

      </div>
      <div class="clock-block density-ball">
        <div class="text">Плотность воздуха внутри шара:</div>
        <div class="img">
          <img src="./img/data.png" alt="">
        </div>
      </div>
      <div class="clock-block density-atm">
        <div class="text">Плотность воздуха атмосферы:</div>
        <div class="img">
          <img src="./img/data.png" alt="">
        </div>
      </div>
      <div class="clock-block fuel">
        <div class="text">Топливо:</div>
        <div class="img">
          <img src="./img/data.png" alt="">
        </div>
      </div>
    </div>
    <div class="distance">
      <div class="text-distance">Пройденный путь:</div>
      <div class="distance-number"></div>
    </div>
    <button class="btn">Газ</button>
  </div>
  <script src="index.js"></script>
